<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سیستم مدیریت فاکتور</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container my-5 w-75 g-3">
        <h1 class="text-center">
            سیستم مدیریت فاکتور
        </h1>
        <div class="d-flex justify-content-between align-items-center my-4">
            <input type="button" id="create-invoice" class="btn btn-sm btn-primary p-2" value="افزودن فاکتور جدید">
            <div class="input-group mb-3 w-25  ">
                <input type="text" id="search" class="form-control" placeholder="نام مشتری" aria-label="Recipient's username"
                    aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2"><i
                        class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </div>
        <table class="table table-bordered table-striped table-hover">
            <thead>
                <tr>
                    <th class="text-center">ردیف</th>
                    <th class="text-center">نام مشتری</th>
                    <th class="text-center">کد فاکتور</th>
                    <th class="text-center">مبلغ کل</th>
                    <th class="text-center">عملیات</th>
                </tr>
            </thead>
            <tbody id="customeer-table-body"></tbody>
        </table>
    </div>





    <div class="modal fade" id="invoiceModal" tabindex="-1" aria-labelledby="invoiceModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title" id="invoiceModalLabel">ایجاد فاکتور</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="بستن"></button>
                </div>

                <div class="modal-body">
                    <form id="invoiceForm">

                        <div class="mb-3">
                            <label for="customer-name" class="form-label">نام مشتری</label>
                            <input type="text" class="form-control" id="customer-name">
                        </div>
                        <div class="mb-3">
                            <label for="invoiceTitle" class="form-label">عنوان فاکتور</label>
                            <input type="text" class="form-control" id="invoiceTitle">
                        </div>

                        <div class="mb-3">
                            <label for="invoiceDate" class="form-label">تاریخ صدور</label>
                            <input type="date" class="form-control" id="invoiceDate">
                        </div>

                        <div class="mb-3">
                            <label class="form-label d-block">نوع مشتری</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="customer-type" id="personal"
                                    value="personal" checked>
                                <label class="form-check-label" for="personal">
                                    شخصی
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="customer-type" id="business"
                                    value="business">
                                <label class="form-check-label" for="business">
                                    شرکتی
                                </label>
                            </div>
                        </div>

                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">لغو</button>
                    <button type="button" class="btn btn-success" id="createInvoiceBtn">ایجاد فاکتور</button>
                </div>

            </div>
        </div>
    </div>




















    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script src="./script2.js"></script>
</body>

</html>
