<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>invoice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div class="container w-75 my-5 g-3">
        <h1 class="text-center" id="f-title">فاکتور فروش کالا و خدمات</h1>
        <h2 id="list-title1">افزودن محصول</h2>
        <form action="" id="add-form" class=" my-3 row g-3">
            <div class="col col-4"><input type="text" class="form-control" id="product-name"
                    placeholder="نام کالا یا خدمات"></div>

            <div class="col col-2"><input type="number" class="form-control" id="quantity" placeholder="تعداد"></div>

            <div class="col col-2"><input type="number" class="form-control" id="price" placeholder="قیمت واحد"></div>

            <div class="col col-2"><input type="submit" class="btn btn-success w-100" id="add-btn" value="افزودن"></div>

        </form>
        <h2 id="list-title2">لیست محصولات</h2>
        <table class="table table-bordered mt-3">
            <thead class="table-light">
                <tr class="table-primary">
                    <td class="text-center">نام مشتری</td>
                    <td id="c-name" class="text-center"></td>
                    <td class="text-center">تاریخ صدور فاکتور</td>
                    <td id="f-date" class="text-center"></td>
                    <td class="text-center">کد فاکتور</td>
                    <td id="f-code" class="text-center"></td>
                </tr>
                <tr>
                    <th class="text-center">ردیف</th>
                    <th class="text-center">نام محصول</th>
                    <th class="text-center">تعداد</th>
                    <th class="text-center">قیمت واحد</th>
                    <th class="text-center">جمع کل</th>
                    <th class="text-center">عملیات</th>
                </tr>
            </thead>
            <tbody id="productTableBody"></tbody>
            <tfoot>
                <tr>
                    <td class="text-end">تخفیف:</td>
                    <td><input type="number" class="form-control form-control-sm " id="discount-value" placeholder="میزان تخفیف"></td>
                    <td colspan="2">
                        <select name="discount-type" id="discout-type" class="w-100 form-select form-select-sm">
                            <option value="%">درصد</option>
                            <option value="$">تومان</option>
                        </select>
                    </td>


                    <td colspan="2"></td>
                </tr>
                <tr>
                    <td colspan="4" class="text-end">مبلغ قابل پرداخت:</td>
                    <td colspan="2" class="text-center" id="payable"></td>
                </tr>
            </tfoot>
        </table>




        <div class="modal fade" id="editProductModal" tabindex="-1" aria-labelledby="editProductModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <form id="edit-product-form" class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editProductModalLabel">ویرایش محصول</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="بستن"></button>
                    </div>
                    <div class="modal-body row g-3">
                        <input type="hidden" id="edit-index">
                        <div class="col-12">
                            <label for="edit-name" class="form-label">نام محصول</label>
                            <input type="text" class="form-control" id="edit-name" required>
                        </div>
                        <div class="col-6">
                            <label for="edit-quantity" class="form-label">تعداد</label>
                            <input type="number" class="form-control" id="edit-quantity" required>
                        </div>
                        <div class="col-6">
                            <label for="edit-price" class="form-label">قیمت واحد</label>
                            <input type="number" class="form-control" id="edit-price" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">بستن</button>
                        <button type="submit" class="btn btn-primary">ذخیره تغییرات</button>
                    </div>
                </form>
            </div>
        </div>





    </div>





















    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>

    <script src="./script.js"></script>
</body>

</html>
