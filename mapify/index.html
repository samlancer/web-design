<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAPIFY</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />

    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <a href="#" class="logo">.Mapify :)</a>
        <ul>
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Work</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </header>

    <div class="main">
        <div id="map">

        </div>
        <div class="panel">
            <div class="search-group">
                <input type="text" id="search" placeholder="Search...">
                <button type="button"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div class="tags p-1">
                <div class="tag-item active" data-type="save">
                    <i class="fa-solid fa-bookmark"></i>
                    Saved
                </div>
                <div class="tag-item" data-type="favorite">
                    <i class="fa-solid fa-heart"></i>
                    Favorites
                </div>
                <div class="tag-item" data-type="area">
                    <i class="fa-solid fa-draw-polygon"></i>
                    Areas
                </div>

            </div>
            <div class="list">

            </div>

        </div>
    </div>

    <!----------------------------- Save Place Dialog ---------------------------->
    <div id="savePlaceDialog" class="dialog-backdrop hidden">
        <div class="dialog-box">
            <h3>Save This Place</h3>
            <label>
                Place name:
                <input type="text" id="placeNameInput" placeholder="">
            </label>
            <label class="checkbox">
                <input type="checkbox" id="favoriteCheckbox"> Add to favorites
            </label>
            <div class="dialog-actions">
                <button class="btn btn-warning" onclick="closeDialog()">Cancel</button>
                <button class="btn btn-success" onclick="savePlace()">Save</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="./bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
    <script src="./smooth-scroll.js"></script>
    <script src="./script.js"></script>
</body>

</html>
