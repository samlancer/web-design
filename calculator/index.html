<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <section class="calculator_heading">
            <span class="logo">calc</span>
            <div class="toggle_theme">
                <div class="theme_numbers">
                    <span>1</span>
                    <span>2</span>
                    <span>3</span>
                </div>
                <div class="t_button">
                    <span>THEME</span>
                    <div class="toggle_wraper">
                        <button class="toggle_btn"></button>
                    </div>
                </div>
            </div>
        </section>

        <section class="display">
            <input type="text" readonly value="" class="result" />
        </section>

        <section class="key_pad">
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="del_btn">DEL</button>

            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">+</button>

            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">-</button>

            <button class="number">.</button>
            <button class="number">0</button>
            <button class="operator">รท</button>
            <button class="operator">ร</button>

            <button class="reset_btn">RESET</button>
            <button class="equal_btn">=</button>

        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
