<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Round Result Modal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<link rel="stylesheet" href="style.css">
<body style="background-color: #1a2a33;">

  <!-- Modal -->
  <div class="modal d-active" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <h5 class="modal-title mb-3">OH NO, YOU LOST...</h5>
        <div class="winner-text">
          <span class="x-icon"><img src="./asset/icon-x.svg" style="width: 50px;" ></span>
          <span>TAKES THE ROUND</span>
        </div>
        <div class="modal-footer">
          <button type="button" class=" btn-quit px-4 py-2">Quit</button>
          <button type="button" class=" btn-next px-4 py-2">Next round</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
