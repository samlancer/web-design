<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TIC-TAC-TOE</title>
  <link rel="stylesheet" href="style2.css">

</head>

<body>
  <div class="start-container">

    <div class="logo">
      <img src="./asset/logo.svg" alt="" srcset="">
    </div>

    <div class="card">
      <h5>Pick player 1's mark</h5>
      <div class="mark-select">
        <div class="mark-option x active">X</div>
        <div class="mark-option o ">O</div>
      </div>
      <div class="reminder">Remember: X goes first</div>
    </div>

    <button class="btn btn-custom btn-cpu">New Game (vs CPU)</button>
    <button class="btn btn-custom btn-player">New Game (vs player)</button>
    <div id="player-name-section" class="card name-card" style="display: none;" >
      <h5>Enter Player Names</h5>
      <input type="text" id="player1" class="input-name" placeholder="Player 1" value="Player 1" />
      <input type="text" id="player2" class="input-name" placeholder="Player 2" value="Player 2" />
      <button id="start-game-btn" class="btn btn-custom btn-start">Start the Game</button>
    </div>

  </div>

  <script src="./index.js"></script>
</body>

</html>
