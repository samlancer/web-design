<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1>Contact Us</h1>
    <form id="contact-form">

      <div class="input-box">
        <div class="h-input">
          <label for="f-name">First Name *</label>
          <input type="text" name="first-name" id="f-name">
          <SPan>This field is required</SPan>
        </div>
        <div class="h-input">
          <label for="l-name">Last Name *</label>
          <input type="text" name="last-name" id="l-name">
          <span>This field is required</span>
        </div>
      </div>
      <div class="input-box">
        <div class="h-input">
          <label for="email">Email Address *</label>
          <input type="text" name="email" id="email">
          <span>Please enter a valid email address</span>
        </div>
      </div>
      <label for="query-type">Query Type *</label>
      <div class="input-box" id="radio-box" style="margin-top: 10px;">
        <div class="h-inputradio">
          <input type="radio" name="g-enquiry" id="g-enq" value="general">
          <label for="g-enq">General Enquiry</label>
        </div>
        <div class="h-inputradio">
          <input type="radio" name="g-enquiry" id="s-req" value="support">
          <label for="s-req">Support Request</label>
        </div>
      </div>
      <span>Please select a query type</span>
      <div class="input-box">
        <div class="h-input">
          <label for="message">Message *</label>
          <textarea name="support-message" id="message"></textarea>
          <span>This field is required</span>
        </div>
      </div>
      <div class="input-box">
        <div class="h-input">
          <div class="h-inputcheckbox">
            <input type="checkbox" name="consent" id="consent">
            <label for="consent">I consent to being contacted by the team *</label>
          </div>
          <span>To submit this form, please consent to being contacted</span>
        </div>

      </div>

      <input class="s-button" type="submit" value="Submit">
    </form>
  </div>
  <script>
    fName = document.querySelector("#f-name")
    lName = document.querySelector("#l-name")
    eMail = document.querySelector("#email")
    radio1 = document.querySelector("#g-enq")
    radio2 = document.querySelector("#s-req")
    textarea = document.querySelector("#message")
    checkbox = document.querySelector("#consent")
    text_inputs = document.querySelectorAll("input[type=text]")
    form = document.querySelector("#contact-form")
    console.log(form)
    form.addEventListener('submit', function (event) {
      event.preventDefault();
      has_error = false
      emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      data = new FormData(form)
      name = data.get('first-name')
      lastname = data.get('last-name')
      email = data.get('email')
      query_type = data.get("g-enquiry")
      message = data.get("support-message")
      consent = data.get("consent")
      console.log(query_type)
      for (i = 0; i < text_inputs.length; i++) {
        text_inputs[i].nextElementSibling.classList.remove('span-active')
      }
      document.getElementById('radio-box').nextElementSibling.classList.remove("span-active")
      document.getElementById('message').nextElementSibling.classList.remove("span-active")
      document.querySelector(".h-inputcheckbox").nextElementSibling.classList.remove("span-active")


      if (name.length > 12 || name.length < 3) {
        fName.nextElementSibling.textContent = "name must have 3-12 characters"
        fName.nextElementSibling.classList.add('span-active');
        has_error = true
      }
      if (name.length == 0) {
        fName.nextElementSibling.textContent = "This field is required "
        fName.nextElementSibling.classList.add('span-active');
        has_error = true

      }
      if (lastname.length > 20 || lastname.length < 2) {
        lName.nextElementSibling.textContent = "last name must have 2-20 characters"
        lName.nextElementSibling.classList.add('span-active');
        has_error = true


      }
      if (lastname.length == 0) {
        lName.nextElementSibling.textContent = "This field is required"
        lName.nextElementSibling.classList.add('span-active');
        has_error = true


      }
      if (!emailPattern.test(email)) {
        eMail.nextElementSibling.textContent = 'Invalid email format';
        eMail.nextElementSibling.classList.add('span-active');
        has_error = true


      }
      if (email.length == 0) {
        eMail.nextElementSibling.textContent = 'Please enter your email address';
        eMail.nextElementSibling.classList.add('span-active');
        has_error = true


      }
      if (!query_type) {
        document.getElementById('radio-box').nextElementSibling.classList.add("span-active")
        has_error = true


      }
      if (message.length == 0) {
        document.getElementById('message').nextElementSibling.classList.add("span-active")
        has_error = true


      }
      if (!consent) {
        document.querySelector(".h-inputcheckbox").nextElementSibling.classList.add("span-active")
        has_error = true


      }
      if (!has_error) {
        form.submit();
        alert("FORM SUBMITTED SUCCESSFULLY :)")
      }else{
        alert("you need to correct the errors to submit the form")
      }
    })


  </script>
</body>

</html>
