<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
    rel="stylesheet">
</head>

<body>
<div class="container">
  <h1>Contact Us</h1>
  <form action="post">

<div class="input-box">
  <div class="h-input">
    <label for="f-name">First Name *</label>
    <input type="text" name="first-name" id="f-name">
  </div>
    <div class="h-input">
    <label for="l-name">Last Name *</label>
    <input type="text" name="last-name" id="l-name">
  </div>
</div>
<div class="input-box">
<div class="h-input">
    <label for="email">Email Address *</label>
    <input type="text" name="email" id="email">
  </div>
</div>
<label for="query type"> Query Type *</label>
<div class="input-box" style="margin-top: 10px;">
  <div class="h-inputradio">
    <input type="radio" name="g-enquiry" id="e-type">
    <label for="e-type">General Enquiry</label>
  </div>
    <div class="h-inputradio">
      <input type="radio" name="g-enquiry" id="e-type">
    <label for="e-type">Supprot Request</label>
  </div>
</div>
  <div class="input-box">
    <div class="h-input">
          <label for="message">Message *</label>
    <textarea name="support-message" id="message"></textarea>
    </div>
  </div>
  <div class="input-box">
    <div class="h-inputcheckbox">
            <input type="checkbox" name="consent" id="consent">
    <label for="consent">I consent to being contacted by the team *</label>
    </div>
  </div>
<button class="s-button" type="submit"> Submit</button>
  </form>
</div>
</body>

</html>
